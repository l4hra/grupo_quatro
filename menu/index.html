<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu de produtos</title>
  <style>
    
    #container {
      margin: 120px 0px 0px 100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
/* realssar as comandas, definir bordas e etc */
    .bloco {
      background-color: #fff;
      width: 25%;
      margin: 20px;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      box-shadow: 2px 3px 24px -5px rgba(0, 0, 0, 0.38);
      -webkit-box-shadow: 2px 3px 24px -5px rgba(0, 0, 0, 0.38);
      -moz-box-shadow: 2px 3px 24px -5px rgba(0, 0, 0, 0.38);
      border-radius: 15px;
    }
    /* Alterando a fonte do preço */
    .preco {
      font-size: 25px;
    }

    /*Menu escondido por padrão*/
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #333;
      color: white;
      padding-top: 70px;
      transition: 0.3s;
      transform: translateX(-250px)
        
    }
    /* Mostra o menu */
    #menu.active {
      transform: translateX(0);
      
    }

    /* definição do menu */
    #menu a {
      padding: 15px 10px 15px 20px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.2s;
    }
/* A funcionalidade hover excerce o poder de mudar  a cor dos itens do menu */
    #menu a:hover {
      background-color: pink;
      color: black;
    }
    /* definição do menu hamburguer */
    #burger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      transition: 0.3s;
    }
/* definindo a cor do menu */
    #burger.white {
      color: white;
    }
/* definir responsividade */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        align-items: center;
      }
/* Definir a posição das comandas */
      .bloco {
        width: 90%;
      }
    }
  </style>
</head>

 <!-- populando o menu hamburguer -->
<body>
  <div id="burger">&#9776;</div>
  <div id="menu">
    <a href="#">Início</a>
    <a href="#">Pedidos</a>
    <a href="#">Clientes</a>
    <a href="#">Configurações</a>
    <a href="#">Sair</a>
  </div>
  <div id="container"></div>
  <script>
    const container = document.getElementById("container");
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      menu.classList.toggle('active');
      burger.classList.toggle('white');
    });
    Array.from({ length: 6 }).map((_, i) => {
      const bloco = document.createElement("div");
      bloco.className = "bloco";
      bloco.innerHTML = `
            <h2>Comanda ${i + 1}</h2>
            <p>Informações do pedido ${i + 1}.</p>
            <p>Continuação dos pedidos.</p>
            <img src='sorvetin.jfif' alt='sorvetinho' width='80%'>
            <p class='preco'>R$ ${i + 1}, ${i}</p>
          `;
      container.appendChild(bloco);
    });
  </script>
</body>
</body>

</html>
